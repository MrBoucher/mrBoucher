<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Khand:300,400,500,600,700|Ubuntu&display=swap" rel="stylesheet">
    <title>Hello bootsrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container-fluid h-100">

    <div class="row sec-01">
        <div class="col-md-8">
            <img src="img/abstraction-voyage-logo.png" alt="Abstraction Voyage logo" width="300px">
        </div>

        <div class="col-md-4">
            <h3>Abstraction Voyage</h3>
            <h6>QC, St Glinglin des Meumeu  G6R 0Z5</h6>
            <h6><b>819 666-6666</b></h6>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 offset-1 text-center">
            <h1>Recherche d'un forfait voyage</h1>
            <br>
        </div>
    </div>

    <form>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nom :">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Prénom :">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Adresse :">
            </div>
        </div>
    </form>
    <br>

    <form>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Ville :">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Code postal :">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Téléphone :">
            </div>
        </div>
    </form>
<br>
    <div class="row">
        <div class="form-group col-md-6 row">
            <label for="example-date-input" class="col-form-label">Date de départ</label>
            <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
        </div>

        <div class="form-group col-md-6 row">
            <label for="example-date-input" class="col-form-label">Date de retour</label>
            <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
    </div>






</div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
