<section class="container con-sec-01">
    <div class="row">
        <div class="col-12">
            <h2 class="title-margin text-center">Laissez-Nous un Message</h2>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-4">
            <i class="far fa-calendar-alt fa-5x"></i>
            <p>Ouvert 7/7</p>
        </div>
        <div class="col-4">
            <i class="far fa-clock fa-5x"></i>
            <p>24h/24</p>
        </div>
        <div class="col-4">
            <i class="fas fa-mobile fa-5x"></i>

        </div>

<section class="container space-b">
    <div class="col-12">
        <h3>Contactez-Nous</h3>
    </div>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input class="form-control" id="name" name="name" placeholder="Prénom :" type="text" required autofocus />
            </div>
            <div class="form-group col-md-6">
                <input class="form-control" id="name-family" name="name-family" placeholder="Nom :" type="text" required autofocus />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
        </div>
        <div class="form-row">
            <textarea class="form-control" id="message" name="message" placeholder="Message :" rows="5"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</section>
