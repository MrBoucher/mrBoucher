<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Khand:300,400,500,600,700|Ubuntu&display=swap" rel="stylesheet">
    <title>Accueil</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

<div class="container-fluid" id="frame">

            <form class="form-inline">

        </div>
    </div>
    <section class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row" id="imgs">

                </div>
            </div>
        </div>

    </section>
        <div class="row text-center background images" id="cadre">

            <div class="col-1 lettres"><img id="1" src="img/Letters/J/J1.jpg" class="img-fluid"/></div>
            <div class="col-1 lettres"><img id="2" src="img/Letters/A/A1.jpg" class="img-fluid"/></div>
            <div class="col-1 lettres"><img id="3" src="img/Letters/V/V1.jpg" class="img-fluid"/></div>
            <div class="col-1 lettres"><img id="4" src="img/Letters/A/A1.jpg" class="img-fluid"/></div>
            <div class="col-1 lettres"><img id="5" src="img/Letters/S/S1.jpg" class="img-fluid"/></div>
            <div class="col-1 lettres"><img id="6" src="img/Letters/C/C1.jpg" class="img-fluid"/></div>

            <div class="col-1 lettres"><img id="8" src="img/Letters/I/I1.jpg" class="img-fluid"/></div>
            <div class="col-1 lettres"><img id="9" src="img/Letters/P/P1.jpg" class="img-fluid"/></div>
            <div class="col-1 lettres"><img id="10" src="img/Letters/T/T1.jpg" class="img-fluid"/></div>
            <div class="col-1 lettres"><img id="11" src="" class="img-fluid"/></div>
            <div class="col-1 lettres"><img id="12" src="" class="img-fluid"/></div>
        </div>



    <div class="row">
        <h2 id="fond">Choisi ton fond</h2>
    </div>

    <div class="row text-center">

        <ul class="menu">
            <li><img class="couleur" id="noir" src="img/background/noir.jpg" height="100px" width="100px"/></li>
            <li><img class="couleur" id="blanc" src="img/background/blanc.jpg" height="100px" width="100px"/></li>
            <li><img class="couleur" id="bleu" src="img/background/bleu.jpg" height="100px" width="100px"/></li>
            <li><img class="couleur" id="bleuFonce" src="img/background/bleuFonce.jpg" height="100px" width="100px"/</li>
            <li><img class="couleur" id="gris" src="img/background/gris.jpg" height="100px" width="100px"/></li>
            <li><img class="couleur" id="rose" src="img/background/rose.jpg" height="100px" width="100px"/></li>
            <li><img class="couleur" id="rouge" src="img/background/rouge.jpg" height="100px" width="100px"/></li>
        </ul>

</div>


<script src="js/jquery-3.4.1.min.js"></script>
